<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- <link rel="icon" href="img/logo-fav.png"> -->
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <div>
      <img src="img/logo1.png" alt="logo1">
      <img src="img/logo2.png" alt="logo2">
    </div>
    <div>
      <button class="restart">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 7.26727 90 85.47">
          <path d="M94.977,43.4l-2.429-27.069c-0.249-2.763-2.187-4.691-4.708-4.691c-0.867,0-2.183,0.246-3.511,1.419l-6.95,6.141  C60.669,3.106,33.992,3.29,17.522,19.763C9.448,27.835,5.001,38.567,5,49.985c0,11.419,4.445,22.156,12.521,30.227  c8.073,8.075,18.81,12.522,30.228,12.522c11.419,0,22.153-4.447,30.222-12.519c2.65-2.649,4.939-5.625,6.803-8.851  c2.049-3.542,0.836-8.079-2.709-10.125c-3.543-2.051-8.076-0.836-10.125,2.707c-1.217,2.103-2.711,4.047-4.448,5.781  c-5.271,5.274-12.283,8.18-19.741,8.18c-7.459,0-14.472-2.904-19.746-8.18c-5.273-5.271-8.178-12.283-8.178-19.742  c0.002-7.459,2.905-14.471,8.179-19.745c10.472-10.47,27.241-10.839,38.194-1.165l-6.688,5.909  c-1.549,1.368-2.195,3.245-1.729,5.021c0.464,1.778,1.946,3.101,3.963,3.538l26.563,5.747c0.424,0.092,0.854,0.138,1.276,0.138  c1.56,0,2.979-0.615,4-1.73C94.629,46.556,95.123,45.029,94.977,43.4z"/>
        </svg>
      </button>
      <button class="quit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="22 33.25 431 428.9">
          <path d="M336 248l88 -88q19 -18 25.5 -33.5t0.5 -31t-24 -33.5q-19 -19 -34.5 -25.5t-31 0t-33.5 24.5l-89 89l-89 -88q-18 -19 -34 -25.5t-31.5 0t-33.5 24.5q-19 19 -25 34.5t1 31t25 33.5l88 88l-90 90q-18 18 -24 33t0 30.5t25 34.5q19 18 34.5 23.5t31 -0.5t33.5 -23l89 -89l89 89q17 18 32.5 23.5t31.5 -0.5t35 -23q18 -19 24 -34.5t0 -30.5t-24 -33z"/>
        </svg>
      </button>
    </div>
  </header>

  <main id="gameboard">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </main>

  <footer id="scoreboard">
    <div class="score" id="score-p1">
      <p>Player 1</p>
      <h4>0</h4>
    </div>
    <div class="score" id="score-ties">
      <p>Ties</p>
      <h4>0</h4>
    </div>
    <div class="score" id="score-p2">
      <p>Player 2</p>
      <h4>0</h4>
    </div>
  </footer>

  <section id="setup" class="">
    <div id="setup1">
      <h3>Player 1, choose your mark</h3>
      <div>
        <span class="mark-btn" data-value="x">
          <svg class="x" xmlns="http://www.w3.org/2000/svg" viewBox="22 33.25 431 428.9">
            <path d="M336 248l88 -88q19 -18 25.5 -33.5t0.5 -31t-24 -33.5q-19 -19 -34.5 -25.5t-31 0t-33.5 24.5l-89 89l-89 -88q-18 -19 -34 -25.5t-31.5 0t-33.5 24.5q-19 19 -25 34.5t1 31t25 33.5l88 88l-90 90q-18 18 -24 33t0 30.5t25 34.5q19 18 34.5 23.5t31 -0.5t33.5 -23l89 -89l89 89q17 18 32.5 23.5t31.5 -0.5t35 -23q18 -19 24 -34.5t0 -30.5t-24 -33z"/>
          </svg>
        </span>
        <span class="mark-btn" data-value="o">
          <svg class="o" xmlns="http://www.w3.org/2000/svg" viewBox="20 -18 519 520">
            <path d="M281 -17q-47 0 -93.5 18.5t-84.5 52.5t-60 81.5t-22 105.5q0 54 20 100.5t56 82.5t82.5 56.5t99.5 20.5q72 0 130.5 -34.5t93.5 -93.5t35 -131q0 -61 -22.5 -108.5t-60 -81.5t-83 -51.5t-91.5 -17.5zM279 134q24 0 49 12t42 36t17 61q0 32 -14 56t-38.5 37.5t-56.5 13.5q-30 0 -53.5 -14t-38 -38.5t-14.5 -55.5q0 -36 16.5 -60.5t41.5 -36t49 -11.5z"/>
          </svg>
        </span>
      </div>
      <h5>x goes first</h5>
    </div>
    <div id="setup2">
      <h3>Enter your name</h3>
      <form>
        <input type="text" id="name" autocomplete="off">
        <button type="submit" id="submit">Next</button>
      </form>
    </div>
  </section>

  <section id="game-over" class="hidden">
    <h5 class="hidden">Congratulations!</h5>
    <h2>Player 1 wins</h2>
    <div>
      <button class="play-again">Play Again</button>
      <button class="quit">Quit</button>
    </div>
  </section>
  
</body>
</html>
