<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <div id="gameboard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </main>

  <section id="setup">
    <div id="setup1">
      <h3>Player 1, choose your mark</h3>
      <div>
        <span class="mark-btn" data-value="x">
          <svg class="x" xmlns="http://www.w3.org/2000/svg" viewBox="22 33.25 431 428.9">
            <path d="M336 248l88 -88q19 -18 25.5 -33.5t0.5 -31t-24 -33.5q-19 -19 -34.5 -25.5t-31 0t-33.5 24.5l-89 89l-89 -88q-18 -19 -34 -25.5t-31.5 0t-33.5 24.5q-19 19 -25 34.5t1 31t25 33.5l88 88l-90 90q-18 18 -24 33t0 30.5t25 34.5q19 18 34.5 23.5t31 -0.5t33.5 -23l89 -89
          l89 89q17 18 32.5 23.5t31.5 -0.5t35 -23q18 -19 24 -34.5t0 -30.5t-24 -33z"/>
          </svg>
        </span>
        <span class="mark-btn" data-value="o">
          <svg class="o" xmlns="http://www.w3.org/2000/svg" viewBox="20 -18 519 520">
            <path d="M281 -17q-47 0 -93.5 18.5t-84.5 52.5t-60 81.5t-22 105.5q0 54 20 100.5t56 82.5t82.5 56.5t99.5 20.5q72 0 130.5 -34.5t93.5 -93.5t35 -131q0 -61 -22.5 -108.5t-60 -81.5t-83 -51.5t-91.5 -17.5zM279 134q24 0 49 12t42 36t17 61q0 32 -14 56t-38.5 37.5t-56.5 13.5
          q-30 0 -53.5 -14t-38 -38.5t-14.5 -55.5q0 -36 16.5 -60.5t41.5 -36t49 -11.5z"/>
          </svg>
        </span>
      </div>
    </div>
    <div id="setup2">
      <h3>Now enter your name</h3>
      <div>
        <input type="text" id="name" autocomplete="off">
        <button type="button" id="submit">Next</button>
      </div>
    </div>
  </section>

  <section id="game-over" class="hidden">
    <h4 class="hidden">Congratulations!</h4>
    <h2>Player 1 wins</h2>
    <div>
      <button id="play-again">Play Again</button>
      <button id="quit">Quit</button>
    </div>
  </section>
  
</body>
</html>
